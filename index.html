<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Thread Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #output { margin-top: 20px; white-space: pre-wrap; text-align: left; max-width: 600px; margin: auto; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        input { padding: 10px; width: 300px; }
    </style>
</head>
<body>
    <h1>AI Twitter Thread Generator</h1>
    <p>Enter a topic, and get a viral Twitter thread instantly!</p>
    <input type="text" id="topic" placeholder="Enter topic (e.g. AI Business)">
    <button onclick="generateThread()">Generate Thread</button>
    <div id="output"></div>
    <button onclick="copyThread()" style="margin-top: 10px; display: none;" id="copyBtn">Copy Thread</button>

    <script>
        async function generateThread() {
            const topic = document.getElementById("topic").value;
            if (!topic) { alert("Please enter a topic"); return; }
            
            document.getElementById("output").innerHTML = "Generating...";
            
            const response = await fetch("https://web-production-fe14e.up.railway.app/generate_thread", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ topic })
            });
            
            const data = await response.json();
            document.getElementById("output").innerHTML = data.thread.join("\n");
            document.getElementById("copyBtn").style.display = "block";
        }
        
        function copyThread() {
            const text = document.getElementById("output").innerText;
            navigator.clipboard.writeText(text);
            alert("Thread copied!");
        }
    </script>
</body>
</html>
