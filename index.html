<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Twitter Thread Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #1a1a2e, #16213e);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px cyan;
    }
    h1 {
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid cyan;
      background: #0f3460;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: cyan;
      color: #000;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00d4ff;
    }
    .thread-container {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background: #0f3460;
      box-shadow: 0 0 10px cyan;
    }
    .thread {
      padding: 10px;
      margin-bottom: 10px;
      border-left: 3px solid cyan;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-bolt"></i> AI Twitter Thread Generator</h1>
    
    <label for="topic">Enter Topics (comma-separated):</label>
    <input type="text" id="topic" placeholder="E.g., AI, Business, Sports">
    
    <label for="numThreads">Number of Threads:</label>
    <input type="number" id="numThreads" value="1" min="1" max="10">
    
    <label for="threadLength">Number of Insights per Thread:</label>
    <input type="number" id="threadLength" value="5" min="1" max="8">
    
    <label><input type="checkbox" id="randomMode"> Enable Random Search</label>
    
    <button onclick="generateThread()">Generate Thread</button>
    
    <div id="threadContainer" class="thread-container"></div>
  </div>

  <script>
    async function generateThread() {
      const topicInput = document.getElementById('topic').value.trim();
      const numThreads = parseInt(document.getElementById('numThreads').value) || 1;
      const threadLength = parseInt(document.getElementById('threadLength').value) || 5;
      const randomMode = document.getElementById('randomMode').checked;

      document.getElementById('threadContainer').innerHTML = `<div class='thread'>üöÄ Generating insights...</div>`;
      
      try {
        const response = await fetch('https://web-production-d52f.up.railway.app/generate_thread', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic: topicInput, num_threads: numThreads, thread_length: threadLength, random_mode: randomMode }),
        });

        const data = await response.json();

        if (data.status === 'error' || !data.threads) {
          document.getElementById('threadContainer').innerHTML = `<div class='thread'>‚ö†Ô∏è Error: ${data.error || "Unexpected server response."}</div>`;
          return;
        }

        let threadsHTML = '';
        data.threads.forEach((thread, index) => {
          let insightsHTML = '';
          thread.forEach(insight => {
            insightsHTML += `<div class='thread'>‚ú® ${insight}</div>`;
          });
          threadsHTML += `<div class='thread'><h3>üî• Thread ${index + 1}</h3>${insightsHTML}</div>`;
        });

        document.getElementById('threadContainer').innerHTML = threadsHTML;
      } catch (error) {
        document.getElementById('threadContainer').innerHTML = `<div class='thread'>‚ö†Ô∏è Network Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
