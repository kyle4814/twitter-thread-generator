<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Thread Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
        .container { max-width: 600px; margin: auto; }
        textarea, input, select { width: 100%; padding: 10px; margin-top: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        #output { margin-top: 20px; white-space: pre-wrap; text-align: left; max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Twitter Thread Generator</h1>
        <p>Enter your preferences and get a unique Twitter thread instantly!</p>
        
        <input type="text" id="topic" placeholder="Enter topic (e.g., AI Business)">
        <textarea id="subreddits" placeholder="Enter subreddits (comma-separated)"></textarea>
        <input type="text" id="keywords" placeholder="Enter keywords (comma-separated)">
        <textarea id="description" placeholder="Enter description of what you're looking for"></textarea>
        
        <label>Number of Threads:</label>
        <input type="number" id="num_threads" min="1" value="1">
        
        <label>Thread Length (tweets per section):</label>
        <input type="number" id="thread_length" min="1" value="5">
        
        <label>Number of Sections:</label>
        <input type="number" id="sections" min="1" value="1">
        
        <button onclick="generateThread()">Generate Thread</button>
        
        <div id="output"></div>
        <button onclick="copyThread()" style="display: none;" id="copyBtn">Copy Thread</button>
    </div>

    <script>
        async function generateThread() {
            const topic = document.getElementById("topic").value;
            const subreddits = document.getElementById("subreddits").value.split(',').map(s => s.trim());
            const keywords = document.getElementById("keywords").value.split(',').map(k => k.trim());
            const description = document.getElementById("description").value;
            const num_threads = document.getElementById("num_threads").value;
            const thread_length = document.getElementById("thread_length").value;
            const sections = document.getElementById("sections").value;
            
            document.getElementById("output").innerHTML = "Generating...";
            
            const response = await fetch("https://web-production-fe14e.up.railway.app/generate_thread", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ topic, subreddits, keywords, description, num_threads, thread_length, sections })
            });
            
            const data = await response.json();
            let outputHtml = "";
            data.threads.forEach((thread, index) => {
                outputHtml += `<h3>Thread ${index + 1}</h3><p>${thread.join("<br>")}</p>`;
            });
            document.getElementById("output").innerHTML = outputHtml;
            document.getElementById("copyBtn").style.display = "block";
        }
        
        function copyThread() {
            const text = document.getElementById("output").innerText;
            navigator.clipboard.writeText(text);
            alert("Thread copied!");
        }
    </script>
</body>
</html>
