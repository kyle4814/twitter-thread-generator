<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Twitter Thread Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://wallpapercave.com/wp/wp7152934.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #00ffea;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffea;
        }
        h1 {
            color: #ff007f;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #00ffea;
            border-radius: 5px;
            background: black;
            color: white;
        }
        button {
            cursor: pointer;
            background: #ff007f;
            font-size: 18px;
        }
        .output {
            margin-top: 20px;
            text-align: left;
            padding: 15px;
            border: 1px solid #00ffea;
            border-radius: 5px;
            background: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ AI Twitter Thread Generator</h1>
        <p>Enter your preferences and get a unique Twitter thread instantly!</p>

        <input type="text" id="topic" placeholder="Enter a topic (e.g., AI, Business)">
        <input type="number" id="num_threads" placeholder="Number of Threads" value="1">
        <input type="number" id="thread_length" placeholder="Thread Length (tweets per section)" value="5">

        <label>
            <input type="checkbox" id="random_mode"> Random Search (AI Self-Seeking Mode)
        </label>

        <button onclick="generateThread()">Generate Thread</button>
        <div id="output" class="output"></div>

        <h2>ðŸ›  How to Use This Tool</h2>
        <p>Enter a topic and select how many Twitter threads you want. If you enable "Random Search", the AI will automatically select trending insights for you.</p>
    </div>

    <script>
        async function generateThread() {
    const response = await fetch("https://web-production-fe14e.up.railway.app/generate_thread", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        mode: "cors",
        body: JSON.stringify({
            topic: document.getElementById("topic").value,
            num_threads: parseInt(document.getElementById("num_threads").value),
            thread_length: parseInt(document.getElementById("thread_length").value),
            random_mode: document.getElementById("random_mode").checked
        })
    });

    const data = await response.json();
    console.log("Updated API Response:", data);

    if (!data.threads || !Array.isArray(data.threads)) {
        document.getElementById("output").innerHTML = "Error: Invalid API response.";
        return;
    }

    let outputHtml = "";
    data.threads.forEach((thread, index) => {
        outputHtml += `<div style="border: 2px solid #00ffea; padding: 10px; margin-top: 10px; border-radius: 5px;">`;
        outputHtml += `<h3 style="color: #ff007f;">Thread ${index + 1}</h3>`;
        outputHtml += thread.map(tweet => `<p>ðŸ”¥ ${tweet}</p>`).join("");
        outputHtml += `</div>`;
    });

    document.getElementById("output").innerHTML = outputHtml;
}

    </script>
</body>
</html>
