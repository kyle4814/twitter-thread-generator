<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twitter Thread Generator</title>
  <style>
    .thread {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
    }
    .insight {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Twitter Thread Generator</h1>

  <label for="topic">Topic:</label>
  <input type="text" id="topic" placeholder="Enter a topic" />

  <label for="numThreads">Number of Threads:</label>
  <input type="number" id="numThreads" value="1" min="1" max="10" />

  <label for="threadLength">Insights per Thread:</label>
  <input type="number" id="threadLength" value="5" min="1" max="8" />

  <label for="randomMode">Random Mode:</label>
  <input type="checkbox" id="randomMode" />

  <button onclick="generateThread()">Generate Thread</button>

  <div id="threadContainer"></div>

  <script>
    async function generateThread() {
      const topicInput = document.getElementById('topic').value.trim();
      const numThreads = parseInt(document.getElementById('numThreads').value) || 1;
      const threadLength = parseInt(document.getElementById('threadLength').value) || 5;
      const randomMode = document.getElementById('randomMode').checked;

      // Display loading message
      document.getElementById('threadContainer').innerHTML = `
        <div class="thread">
          <p>üöÄ Generating insights...</p>
        </div>
      `;

      try {
        // IMPORTANT: Replace this URL with the actual domain of your deployed Flask app
        const response = await fetch('https://my-flask-app-domain.onrender.com/generate_thread', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            topic: topicInput,
            num_threads: numThreads,
            thread_length: threadLength,
            random_mode: randomMode
          }),
        });

        const data = await response.json();

        if (data.status === 'error' || !data.threads) {
          document.getElementById('threadContainer').innerHTML = `
            <div class="thread">
              <p>‚ö†Ô∏è Error: ${data.error || "Unexpected server response."}</p>
            </div>
          `;
          return;
        }

        let threadsHTML = '';

        data.threads.forEach((thread, index) => {
          let insightsHTML = '';
          thread.forEach(insight => {
            insightsHTML += `
              <div class="insight">
                <p>‚ú® ${insight}</p>
              </div>
            `;
          });
          threadsHTML += `
            <div class="thread">
              <h3>üî• Thread ${index + 1}</h3>
              ${insightsHTML}
            </div>
          `;
        });

        document.getElementById('threadContainer').innerHTML = threadsHTML;
