<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 AI Twitter Thread Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🚀 AI Twitter Thread Generator</h1>
        <p>Enter your preferences and let AI generate high-performing Twitter threads for you.</p>

        <div class="card">
            <label for="topic">Topic:</label>
            <input type="text" id="topic" placeholder="Enter a topic (e.g., AI, Business, Sports)">

            <label for="numThreads">Number of Threads:</label>
            <input type="number" id="numThreads" min="1" max="10" value="1">

            <label for="threadLength">Insights per Thread:</label>
            <input type="number" id="threadLength" min="1" max="8" value="5">

            <div class="checkbox-container">
                <input type="checkbox" id="randomMode">
                <label for="randomMode">🔀 Enable Random Mode</label>
            </div>

            <button onclick="generateThread()">🔥 Generate Thread</button>
        </div>

        <div id="threadContainer" class="thread-container"></div>
    </div>

    <script>
        async function generateThread() {
            const topic = document.getElementById('topic').value.trim() || 'AI';
            const numThreads = parseInt(document.getElementById('numThreads').value) || 1;
            const threadLength = parseInt(document.getElementById('threadLength').value) || 5;
            const randomMode = document.getElementById('randomMode').checked;

            document.getElementById('threadContainer').innerHTML = '<p>⏳ Generating insights...</p>';

            try {
                const response = await fetch('/generate_thread', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, num_threads: numThreads, thread_length: threadLength, random_mode: randomMode }),
                });

                const data = await response.json();
                if (data.status === 'error' || !data.threads) {
                    throw new Error(data.error || "Unexpected server response.");
                }

                let threadsHTML = '';
                data.threads.forEach((thread, index) => {
                    let insightsHTML = thread.map(insight => `<div class="insight">✨ ${insight}</div>`).join('');
                    threadsHTML += `<div class="thread"><h3>🔥 Thread ${index + 1}</h3>${insightsHTML}</div>`;
                });

                document.getElementById('threadContainer').innerHTML = threadsHTML;

            } catch (error) {
                document.getElementById('threadContainer').innerHTML = `<p>❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
